name: Docker Image CI XT_VOX_AI

on:
  push:
    branches:
      - "main"  # Trigger on push to the 'main' branch
  pull_request:
    branches:
      - "main"  # Trigger on pull requests targeting the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out the code
        uses: actions/checkout@v2

      # Step 2: Set the build number based on the GitHub run number
      - name: Set the build number
        run: echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.TEST_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Step 4: Build the Docker image
      - name: Build the Docker image
        run: docker build -t ghcr.io/xyloite-dev/xt_vox_python:${{ env.BUILD_NUMBER }} . --no-cache

      # Step 5: Push the Docker image to GHCR
      - name: Push the Docker image to GHCR
        run: |
          docker push ghcr.io/xyloite-dev/xt_vox_python:${{ env.BUILD_NUMBER }}
          docker push ghcr.io/xyloite-dev/xt_vox_python:17
          shell: /usr/bin/bash -e {0}
          env:
          BUILD_NUMBER: 17

