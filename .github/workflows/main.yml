name: Build and Push Docker Image with Version

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Optional: allow manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: xt_vox_python
      VERSION: v1  # Change to v2, v3, etc.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SIMPLE_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/pasupathiak/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker build -t $IMAGE .

      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/pasupathiak/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push $IMAGE
